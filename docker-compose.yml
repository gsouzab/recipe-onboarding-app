version: "3.9"

services:
  app: 
    build: 
      context: .
    ports: 
      - "8080:8080"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8080"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_NAME=recipes
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=changeme
    depends_on:
      - postgres
  postgres:
    image: postgres:15.2-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=recipes
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=changeme

volumes:
  dev-db-data:
